server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cars?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: ''
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   
    show-sql: true       
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
